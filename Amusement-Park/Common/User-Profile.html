<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Js/angular.min.js"></script>

    <style>

    </style>
</head>
<body>
<div>
    <!--HEADER -->
</div>

<div id="Profile" class="container">


    <div class="col-xs-3 col-sm-3 col-md-3">
        <div class="thumbnail">
            <img src="Images/default-ava.jpg" alt="avatar" class="img-responsive">
        </div>
        <br>
        <input type="button" class="btn btn-default" value="Change Photo">


    </div>


    <div class="col-xs-9 col-sm-9 col-md-9">

        <form class="form-horizontal" action="">

            <div class="form-group">
                <label class="control-label col-sm-3" for="fName">First Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="fName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="lName">Last Name:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="lName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">Date of Birth:</label>
                <div class="col-sm-6">

                    <div class="row">
                        <div class="col-sm-5">
                            <input class="form-control rightDob" placeholder="Month">
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control middleDob" placeholder="Date">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control leftDob" placeholder="Year">
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="gender">Gender:</label>
                <div class="col-sm-6">
                    <input list="gender" class="form-control" placeholder="Gender">
                    <datalist id="gender">
                        <option value="Male">
                        <option value="Female">
                        <option value="Prefer not to say">
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="phone">Phone Number:</label>
                <div class="col-sm-6">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                </div>
            </div>

        </form>
    </div>


</div>


<div>
    <!--FOOTER -->
</div>


</body>
</html>
